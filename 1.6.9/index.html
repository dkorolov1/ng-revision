<!DOCTYPE html>
<html ng-app="toDoListApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS 1.6 To-Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script> <!-- Include the external JavaScript file -->
    <style>
        .todo-list {
            list-style-type: none;
        }
        .todo-item {
            margin-bottom: 10px;
        }
        .todo-item .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body ng-controller="ToDoListController">

    <h1>To-Do List</h1>

    <!-- Form for adding new tasks -->
    <form ng-submit="addTodo()">
        <input type="text" ng-model="newTodoText" placeholder="Enter a new task" required>
        <button type="submit">Add</button>
    </form>

    <!-- List of tasks with options to mark as completed and remove -->
    <ul class="todo-list">
        <li ng-repeat="todo in todos" class="todo-item">
            <input type="checkbox" ng-model="todo.completed"> 
            <span ng-class="{'completed': todo.completed}">{{ todo.text }}</span>
            <button ng-click="removeTodo($index)">Remove</button>
        </li>
    </ul>

</body>
</html>
